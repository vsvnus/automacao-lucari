<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lucari Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.6);
            --bg-dark: #0f1016;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1b26 0%, #0f1016 100%);
            overflow: hidden;
        }

        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 20s infinite ease-in-out; }
        .orb-1 { width: 400px; height: 400px; background: #4f46e5; top: -100px; left: -100px; }
        .orb-2 { width: 500px; height: 500px; background: #7c3aed; bottom: -150px; right: -100px; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #06b6d4; top: 40%; left: 40%; filter: blur(100px); opacity: 0.2; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            width: 100%; max-width: 1200px; padding: 2rem;
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        .hero-section {
            text-align: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-section.minimized {
            transform: translateY(-50px) scale(0.9);
            opacity: 0; pointer-events: none; display: none;
        }

        .brand-eyebrow {
            font-size: 1rem; text-transform: uppercase; letter-spacing: 0.2em;
            color: var(--text-muted); margin-bottom: 1rem; display: block;
            opacity: 0; animation: fadeInUp 1s ease 0.2s forwards;
        }

        .brand-title {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem; font-weight: 800; line-height: 1.1; letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #c7d2fe 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0; animation: fadeInUp 1s ease 0.4s forwards;
        }

        .brand-subtitle {
            font-size: 1.25rem; color: var(--text-muted);
            max-width: 600px; margin: 0 auto 3rem; line-height: 1.6;
            opacity: 0; animation: fadeInUp 1s ease 0.6s forwards;
        }

        .btn-enter {
            position: relative; padding: 1rem 3rem; font-size: 1.1rem; font-weight: 600;
            color: white; background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 100px;
            cursor: pointer; overflow: hidden; transition: all 0.4s ease;
            opacity: 0; animation: fadeInUp 1s ease 0.8s forwards;
            backdrop-filter: blur(10px);
        }

        .btn-enter:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
            transform: translateY(-2px);
        }

        .login-wrapper {
            position: fixed; top: 0; left: 0; z-index: 100;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-wrapper.active {
            opacity: 1; pointer-events: auto;
            transform: scale(1) translateY(0);
            backdrop-filter: blur(10px);
            background: rgba(15, 16, 22, 0.4);
        }

        .login-card {
            width: 100%; max-width: 420px;
            background: rgba(22, 24, 33, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 3rem;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .login-header { text-align: center; margin-bottom: 2.5rem; }
        .login-header h2 { font-family: 'Outfit', sans-serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
        .login-header p { color: var(--text-muted); font-size: 0.95rem; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem; font-weight: 500; }
        .form-input {
            width: 100%; padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: white; font-size: 1rem;
            transition: all 0.3s ease; outline: none;
        }
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn-submit {
            width: 100%; padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-top: 1rem;
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.6); }

        .btn-back {
            position: absolute; top: 1.5rem; left: 1.5rem;
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; padding: 0.5rem; border-radius: 8px; transition: all 0.2s;
        }
        .btn-back:hover { color: white; background: rgba(255, 255, 255, 0.1); }

        .error-toast {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9); color: white;
            padding: 0.75rem 1.5rem; border-radius: 50px;
            font-size: 0.9rem; font-weight: 500;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; width: max-content;
        }
        .error-toast.visible { top: 20px; }

        .setup-link {
            text-align: center; margin-top: 16px;
        }
        .setup-link a {
            color: rgba(99, 102, 241, 0.8); font-size: 0.82rem; text-decoration: none;
        }
        .setup-link a:hover { color: #818cf8; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .brand-title { font-size: 3rem; }
            .hero-section { padding: 0 1rem; }
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="hero-section" id="hero">
            <span class="brand-eyebrow">Feito para</span>
            <h1 class="brand-title">LUCARI DIGITAL</h1>
            <p class="brand-subtitle">
                Gerencie suas automações, SDR, relatórios e calculadoras em um só lugar.
            </p>
            <button class="btn-enter" onclick="openLogin()">Acessar Plataforma</button>
        </div>
    </div>

    <div class="login-wrapper" id="loginWrapper">
        <div class="login-card">
            <button class="btn-back" onclick="closeLogin()" title="Voltar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>

            <div class="error-toast" id="errorToast">Credenciais inválidas</div>

            <div class="login-header">
                <h2>Login Seguro</h2>
                <p>Entre com suas credenciais de administrador</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@lucari.app" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-submit" id="btnSubmit">Entrar</button>
            </form>

            <div class="setup-link">
                <a href="#" id="show-setup">Primeiro acesso? Criar conta admin</a>
            </div>

            <!-- Setup form (hidden by default) -->
            <div id="setup-section" style="display:none; margin-top: 24px; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 24px;">
                <div class="login-header" style="margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.3rem;">Criar Admin</h2>
                </div>
                <form id="setupForm">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" id="setup-name" class="form-input" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="setup-email" class="form-input" placeholder="admin@lucari.app" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" id="setup-password" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                    <button type="submit" class="btn-submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        (async () => {
            const user = await window.authService.getUser();
            if (user) window.location.href = '/';
        })();

        function openLogin() {
            const hero = document.getElementById('hero');
            const wrapper = document.getElementById('loginWrapper');
            hero.classList.add('minimized');
            setTimeout(() => {
                hero.style.display = 'none';
                wrapper.classList.add('active');
                setTimeout(() => document.getElementById('email').focus(), 100);
            }, 600);
        }

        function closeLogin() {
            const hero = document.getElementById('hero');
            const wrapper = document.getElementById('loginWrapper');
            wrapper.classList.remove('active');
            setTimeout(() => {
                hero.style.display = 'block';
                void hero.offsetWidth;
                hero.classList.remove('minimized');
            }, 400);
        }

        // Toggle setup
        document.getElementById('show-setup').addEventListener('click', (e) => {
            e.preventDefault();
            const loginForm = document.getElementById('loginForm');
            const setupSection = document.getElementById('setup-section');
            const link = document.getElementById('show-setup');
            if (setupSection.style.display === 'none') {
                setupSection.style.display = 'block';
                loginForm.style.display = 'none';
                link.textContent = 'Voltar para login';
            } else {
                setupSection.style.display = 'none';
                loginForm.style.display = 'block';
                link.textContent = 'Primeiro acesso? Criar conta admin';
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const errorToast = document.getElementById('errorToast');
            const originalText = btn.innerText;
            btn.innerText = 'Verificando...';
            btn.disabled = true;
            errorToast.classList.remove('visible');

            try {
                await window.authService.login(
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
                btn.innerText = 'Sucesso! Redirecionando...';
                window.location.href = '/';
            } catch (error) {
                btn.innerText = originalText;
                btn.disabled = false;
                errorToast.textContent = error.message || 'E-mail ou senha incorretos';
                errorToast.classList.add('visible');
                setTimeout(() => errorToast.classList.remove('visible'), 3000);
            }
        });

        // Setup form
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorToast = document.getElementById('errorToast');
            btn.disabled = true;
            btn.textContent = 'Criando...';

            try {
                await window.authService.setup(
                    document.getElementById('setup-email').value,
                    document.getElementById('setup-password').value,
                    document.getElementById('setup-name').value
                );
                // Auto-login
                await window.authService.login(
                    document.getElementById('setup-email').value,
                    document.getElementById('setup-password').value
                );
                window.location.href = '/';
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
                errorToast.textContent = error.message || 'Erro ao criar conta';
                errorToast.classList.add('visible');
                setTimeout(() => errorToast.classList.remove('visible'), 3000);
            }
        });
    </script>
</body>

</html>

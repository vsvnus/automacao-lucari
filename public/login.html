<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lucari Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.6);
            --bg-dark: #0f1016;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1b26 0%, #0f1016 100%);
            overflow: hidden;
        }

        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 20s infinite ease-in-out; }
        .orb-1 { width: 400px; height: 400px; background: #4f46e5; top: -100px; left: -100px; }
        .orb-2 { width: 500px; height: 500px; background: #7c3aed; bottom: -150px; right: -100px; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #06b6d4; top: 40%; left: 40%; filter: blur(100px); opacity: 0.2; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .login-card {
            width: 100%; max-width: 420px;
            background: rgba(22, 24, 33, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 3rem;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            position: relative; z-index: 10;
            animation: fadeInUp 0.6s ease forwards;
        }

        .login-brand {
            text-align: center; margin-bottom: 2rem;
        }
        .login-brand h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem; font-weight: 700; letter-spacing: 0.05em;
            background: linear-gradient(135deg, #fff 0%, #c7d2fe 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-header h2 { font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .login-header p { color: var(--text-muted); font-size: 0.9rem; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem; font-weight: 500; }
        .form-input {
            width: 100%; padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: white; font-size: 1rem;
            transition: all 0.3s ease; outline: none;
        }
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn-submit {
            width: 100%; padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-top: 0.5rem;
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.6); }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .error-toast {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9); color: white;
            padding: 0.75rem 1.5rem; border-radius: 50px;
            font-size: 0.9rem; font-weight: 500;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; width: max-content;
        }
        .error-toast.visible { top: 20px; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .login-card { margin: 1rem; padding: 2rem; }
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-card">
        <div class="error-toast" id="errorToast">Credenciais inválidas</div>

        <div class="login-brand">
            <h1>LUCARI</h1>
        </div>

        <!-- Login Form -->
        <div id="login-section">
            <div class="login-header">
                <h2>Entrar</h2>
                <p>Acesse o painel com suas credenciais</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-submit" id="btnSubmit">Entrar</button>
            </form>
        </div>

        <!-- Setup Form (shown only when 0 users) -->
        <div id="setup-section" style="display:none;">
            <div class="login-header">
                <h2>Primeiro Acesso</h2>
                <p>Crie sua conta de administrador para começar</p>
            </div>

            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="setup-name" class="form-input" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="setup-email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="setup-password" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <button type="submit" class="btn-submit">Criar Conta e Entrar</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        (async () => {
            // Check if already logged in
            const user = await window.authService.getUser();
            if (user) { window.location.href = '/'; return; }

            // Check if setup is needed
            try {
                const res = await fetch('/api/auth/setup-needed');
                const data = await res.json();
                if (data.setupNeeded) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('setup-section').style.display = 'block';
                    setTimeout(() => document.getElementById('setup-name').focus(), 100);
                } else {
                    setTimeout(() => document.getElementById('email').focus(), 100);
                }
            } catch {
                setTimeout(() => document.getElementById('email').focus(), 100);
            }
        })();

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const errorToast = document.getElementById('errorToast');
            const originalText = btn.innerText;
            btn.innerText = 'Verificando...';
            btn.disabled = true;
            errorToast.classList.remove('visible');

            try {
                await window.authService.login(
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
                btn.innerText = 'Sucesso!';
                window.location.href = '/';
            } catch (error) {
                btn.innerText = originalText;
                btn.disabled = false;
                errorToast.textContent = error.message || 'E-mail ou senha incorretos';
                errorToast.classList.add('visible');
                setTimeout(() => errorToast.classList.remove('visible'), 3000);
            }
        });

        // Setup form
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorToast = document.getElementById('errorToast');
            btn.disabled = true;
            btn.textContent = 'Criando...';

            try {
                await window.authService.setup(
                    document.getElementById('setup-email').value,
                    document.getElementById('setup-password').value,
                    document.getElementById('setup-name').value
                );
                await window.authService.login(
                    document.getElementById('setup-email').value,
                    document.getElementById('setup-password').value
                );
                window.location.href = '/';
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Criar Conta e Entrar';
                errorToast.textContent = error.message || 'Erro ao criar conta';
                errorToast.classList.add('visible');
                setTimeout(() => errorToast.classList.remove('visible'), 3000);
            }
        });
    </script>
</body>

</html>

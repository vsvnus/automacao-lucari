<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lucari Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.6);
            --bg-dark: #0f1016;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1b26 0%, #0f1016 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #4f46e5;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #7c3aed;
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #06b6d4;
            top: 40%;
            left: 40%;
            filter: blur(100px);
            opacity: 0.2;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-section.minimized {
            transform: translateY(-50px) scale(0.9);
            opacity: 0;
            pointer-events: none;
            display: none;
            /* remove from flow */
        }

        .brand-eyebrow {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: block;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .brand-title {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(199, 210, 254, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .brand-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        /* CTA Button */
        .btn-enter {
            position: relative;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
            backdrop-filter: blur(10px);
        }

        .btn-enter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn-enter:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .btn-enter:hover::before {
            transform: translateX(100%);
        }

        /* Login Form Container */
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
            display: flex;
            /* Flex but hidden initially via opacity */
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(0px);
        }

        .login-wrapper.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1) translateY(0);
            backdrop-filter: blur(10px);
            background: rgba(15, 16, 22, 0.4);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(22, 24, 33, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.6);
        }

        .btn-back {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .error-toast {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(5px);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            width: max-content;
        }

        .error-toast.visible {
            top: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 3rem;
            }

            .hero-section {
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Hero Section -->
    <div class="container">
        <div class="hero-section" id="hero">
            <span class="brand-eyebrow">Feito para</span>
            <h1 class="brand-title">LUCARI DIGITAL</h1>
            <p class="brand-subtitle">
                Olá <strong>Victor</strong>, bem vindo ao seu novo sistema de automação de Planilhas.<br>
                (Pra todos os clientes rs)
            </p>
            <button class="btn-enter" onclick="openLogin()">
                Acessar Plataforma
            </button>

        </div>
    </div>

    <!-- Login Modal/Overlay -->
    <div class="login-wrapper" id="loginWrapper">
        <div class="login-card">
            <button class="btn-back" onclick="closeLogin()" title="Voltar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>

            <div class="error-toast" id="errorToast">Credenciais inválidas</div>

            <div class="login-header">
                <h2>Login Seguro</h2>
                <p>Entre com suas credenciais de administrador</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="lucas@lucari.digital" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit" id="btnSubmit">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        // UI Logic
        function openLogin() {
            const hero = document.getElementById('hero');
            const wrapper = document.getElementById('loginWrapper');

            hero.classList.add('minimized');
            setTimeout(() => {
                hero.style.display = 'none'; // fully hide to remove layout influence if needed, though absolute/fixed handles it
                wrapper.classList.add('active');

                // Focus email
                setTimeout(() => document.getElementById('email').focus(), 100);
            }, 600);
        }

        function closeLogin() {
            const hero = document.getElementById('hero');
            const wrapper = document.getElementById('loginWrapper');

            wrapper.classList.remove('active');

            setTimeout(() => {
                hero.style.display = 'block';
                // Trigger reflow
                void hero.offsetWidth;
                hero.classList.remove('minimized');
            }, 400);
        }

        // Auth Logic
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const sb = await window.authService.init();
            if (sb) {
                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    window.location.href = '/';
                }
            }

            const form = document.getElementById('loginForm');
            const btn = document.getElementById('btnSubmit');
            const errorToast = document.getElementById('errorToast');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Loading state
                const originalText = btn.innerText;
                btn.innerText = 'Verificando...';
                btn.disabled = true;
                errorToast.classList.remove('visible');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    await window.authService.login(email, password);
                    btn.innerText = 'Sucesso! Redirecionando...';
                    window.location.href = '/';
                } catch (error) {
                    console.error(error);
                    btn.innerText = originalText;
                    btn.disabled = false;

                    errorToast.textContent = 'E-mail ou senha incorretos';
                    errorToast.classList.add('visible');
                    setTimeout(() => errorToast.classList.remove('visible'), 3000);
                }
            });
        });
    </script>
</body>

</html>
